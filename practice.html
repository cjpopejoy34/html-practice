<!DOCTYPE html>
<html lang="en">
<head>

    <title>my cool website</title>
    <link rel="stylesheet" href="mystyle.css"> <!--This is the styling for the nav bar-->
</head>
<body>
    <div class="main">
        <!-- Slideshow container -->
        <div class="slideshow-container"></div>
            <div class="nav-bar">
                <ol>
                    <li><a class="myname" href="practice.html">Carter Popejoy</a></li>
                </ol>
                <!--This is the nav bar at the top of each page-->
                <ul>
                    <li><a href="Featured.html">Featured</a></li>

            <!-- Full-width images with number and caption text -->
            <div class="mySlides fade">
                <div class="numbertext">1 / 3</div>
                    <img src="Ceme.jpg" style="width:100%">
                <div class="text">Caption Text</div>
            </div>
        
            <div class="mySlides fade">
                <div class="numbertext">2 / 3</div>
                    <img src="bagman.jpeg" style="width:100%">

            </div>
        
            <!-- Next and previous buttons -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <br>
        
        <!-- The dots/circles -->
        <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>
